<div class="panel panel-default profile-area">
  <div class="panel-heading"><h3>Profile</h3></div>
  <div class="panel-body">
    <img src="{{profile?.picture}}" class="avatar" alt="avatar">
    <div>
      <label><i class="glyphicon glyphicon-user"></i> Nickname</label>
      <h3 class="nickname">{{ profile?.nickname }}</h3>
      <div>
          <label><i class="glyphicon glyphicon-user"></i> Gender</label>
          <h3 class="email">{{ profile?.gender }}</h3>
        </div>
    </div>
    <div>
      <label><i class="glyphicon glyphicon-envelope"></i> Email</label>
      <h3 class="email">{{ profile?.email }}</h3>
    </div>
    <div>
        <label><i class="glyphicon glyphicon-envelope"></i> Email_verified</label>
        <h3 class="email">{{ profile?.email_verified }}</h3>
      </div>
    <pre class="full-profile">{{ profile | json }}</pre>
  </div>
</div>
