<h1>Make a Call to the OrderServer</h1>

<p *ngIf="!auth.isAuthenticated()">
  Log in to call order pizza.
</p>

<button
  class="btn btn-primary"
  (click)="securedorder()"
  *ngIf="auth.isAuthenticated() && auth.isEmailVerified()">
    Securely Order Pizza!
</button>

<button
  class="btn btn-primary"
  (click)="order()"
  *ngIf="auth.isAuthenticated() && !auth.isEmailVerified()">
    Email is not verified. Browse menu
</button>

<h2>{{ message }}</h2>
